<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Books</title>
    </h:head>
    <h:body>
        <h:form id="mainform">
            <h:panelGrid columns="2">
            <p:outputLabel value="Назва" for="title"/>
            <p:inputText id="title" value="#{bookBean.book.title}"/>
            <p:outputLabel value="Автор" for="author"/>
            <p:inputText id="author" value="#{bookBean.book.author}"/>
            <p:outputLabel value="Стор" for="pages"/>
            <p:spinner id="pages" value="#{bookBean.book.pages}"/>
            </h:panelGrid>
            <p:commandButton value="Додати" action="#{bookBean.addBook()}" update=":mainform"/>
        <p:dataTable value="#{bookBean.books}" var="b" rowHover="true" stripedRows="true">
            <p:column headerText="#">
                <h:outputText value="#{b.id}"/>
            </p:column>
            <p:column headerText="Title">
                <h:outputText value="#{b.title}"/>
            </p:column>
            <p:column headerText="Student">
                <h:outputText value="#{b.studentName}"/>
            </p:column>
        </p:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
